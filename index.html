<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin Monitor Dashboard</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { border-bottom: 2px solid #00cae3; padding-bottom: 10px; }
        #liste {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }
        .termin-card {
            background: #1e1e1e;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .name { font-weight: bold; font-size: 1.2em; }
        .zeit { color: #00cae3; font-family: monospace; }
    </style>
</head>
<body>

    <h1>Termin Monitor</h1>
    <div id="liste">Lade Termine...</div>

    <script>
        async function ladeTermine() {
            try {
                // LÃ¤dt die Datei aus dem gleichen Verzeichnis
                const response = await fetch('termine.json');
                const termine = await response.json();
                
                const listeDiv = document.getElementById('liste');
                listeDiv.innerHTML = ''; // Lade-Text entfernen

                const jetzt = new Date();

                termine.forEach(t => {
                    const ziel = new Date(t.ziel);
                    const diff = ziel - jetzt;
                    let zeitText = "Erledigt";

                    if (diff > 0) {
                        const d = Math.floor(diff / 86400000);
                        const h = Math.floor((diff % 86400000) / 3600000);
                        zeitText = `${d}d ${h}h`;
                    }

                    // Karte erstellen
                    const card = document.createElement('div');
                    card.className = 'termin-card';
                    card.innerHTML = `
                        <span class="name">${t.name}</span>
                        <span class="zeit">${zeitText}</span>
                    `;
                    listeDiv.appendChild(card);
                });
            } catch (error) {
                document.getElementById('liste').innerText = 'Fehler beim Laden der Termine.';
                console.error(error);
            }
        }

        ladeTermine();
    </script>
</body>
</html>
