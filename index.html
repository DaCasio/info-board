<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin Monitor - Control Center</title>
    <style>
        body { 
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://images-assets.nasa.gov/image/PIA08653/PIA08653~medium.jpg');
            background-size: cover; background-attachment: fixed; background-position: center;
            color: white; font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 20px; margin: 0; min-height: 100vh;
        }

        #login-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(15px);
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }
        .pin-box { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid #00cae3; text-align: center; }
        .pin-input { padding: 12px; font-size: 24px; text-align: center; border-radius: 8px; border: 2px solid #00cae3; background: #000; color: #00cae3; width: 140px; margin-bottom: 20px; }
        
        #main-content { display: none; width: 100%; max-width: 850px; }
        h1 { border-bottom: 3px solid #00cae3; padding-bottom: 10px; text-transform: uppercase; letter-spacing: 5px; text-shadow: 0 0 10px rgba(0, 202, 227, 0.5); text-align: center; }
        
        .input-box { background: rgba(26, 26, 26, 0.8); padding: 20px; border-radius: 12px; margin-bottom: 30px; display: flex; gap: 10px; flex-wrap: wrap; border: 1px solid rgba(0, 202, 227, 0.3); }
        input, textarea { padding: 10px; border-radius: 5px; border: 1px solid #444; background: rgba(0, 0, 0, 0.5); color: white; flex: 1; min-width: 150px; font-family: inherit; }
        textarea { flex-basis: 100%; min-height: 60px; resize: vertical; }

        .btn { padding: 10px 20px; border-radius: 5px; border: none; background: #00cae3; color: black; font-weight: bold; cursor: pointer; }
        .btn-secondary { background: #444; color: #00cae3; font-size: 0.85em; margin-top: 10px; border: 1px solid #00cae3; }
        .btn-action { padding: 5px 10px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; font-size: 0.9em; margin-left: 2px; }
        .btn-copy { background: #00cae3; color: black; }
        .btn-edit { background: #ffcc00; color: black; }
        .btn-del { background: #ff4d4d; color: white; }

        .termin-card { 
            background: rgba(30, 30, 30, 0.7); margin: 10px 0; padding: 15px 20px; border-radius: 12px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-left: 8px solid #00cae3; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .notiz-text { 
            color: #ccc; font-size: 0.9em; margin-top: 8px; border-top: 1px solid rgba(0, 202, 227, 0.2); padding-top: 6px;
            white-space: pre-wrap; line-height: 1.5; 
        }

        /* Checkbox Styling */
        .cb-row { cursor: pointer; padding: 3px 8px; border-radius: 4px; margin: 2px 0; display: block; }
        .cb-row:hover { background: rgba(0, 202, 227, 0.15); }
        .cb-row.done { color: #666; text-decoration: line-through; }
        
        .zeit { color: #00cae3; font-family: 'Courier New', monospace; font-size: 1.2em; font-weight: bold; min-width: 180px; text-align: right; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="pin-box">
            <h2 id="login-status">SYSTEM LOGIN</h2>
            <input type="password" id="pin-field" class="pin-input" inputmode="numeric" maxlength="4">
            <br>
            <button class="btn" id="login-btn" onclick="entsperren()">LOGIN</button>
        </div>
    </div>

    <div id="main-content">
        <h1>Termin Monitor</h1>
        <div class="input-box">
            <input type="hidden" id="edit-index" value="-1">
            <input type="text" id="new-name" placeholder="Name des Termins">
            <input type="datetime-local" id="new-date">
            <textarea id="new-note" placeholder="Notizen... Nutze [ ] für Checkboxen, **fett**, --durch--, [color:red]Text[/color]"></textarea>
            <button class="btn" id="save-btn" onclick="speichereTermin()">OK</button>
            <div style="width: 100%; text-align: center;">
                <button class="btn btn-secondary" onclick="logout()">LOGOUT</button>
            </div>
        </div>
        <div id="liste">Lade Daten...</div>
    </div>

    <script>
        const P_ENC = "MDUwOA==";
        const t1 = "github_pat_11BBRVHCQ05kX9OEirDuF2";
        const t2 = "_SfPbmFFMu5S4O8kX6AdanuVfPsNY6k84nVv35qdNOgAV5OKWJ5NnW3tS9qH";
        const GITHUB_TOKEN = t1 + t2;
        const GITHUB_URL = 'https://api.github.com/repos/dacasio/info-board/contents/termine.json';

        let termineDaten = [];
        let currentSha = "";
        let isLogged = false;

        window.onload = () => {
            if (localStorage.getItem('termin_monitor_auth') === 'true') { showDashboard(); }
        };

        function entsperren() {
            if (btoa(document.getElementById('pin-field').value) === P_ENC) {
                localStorage.setItem('termin_monitor_auth', 'true');
                showDashboard();
            } else { alert("Falsche PIN!"); }
        }

        function logout() { localStorage.removeItem('termin_monitor_auth'); location.reload(); }

        function showDashboard() {
            isLogged = true;
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
            holeDaten();
        }

        async function holeDaten() {
            const res = await fetch(GITHUB_URL, { headers: { 'Authorization': `token ${GITHUB_TOKEN}` } });
            if (res.ok) {
                const data = await res.json();
                currentSha = data.sha;
                const str = atob(data.content);
                const bytes = new Uint8Array(str.length);
                for (let i = 0; i < str.length; i++) bytes[i] = str.charCodeAt(i);
                termineDaten = JSON.parse(new TextDecoder().decode(bytes));
                updateAnzeige();
            }
        }

        async function pushToGithub(neueListe) {
            const bytes = new TextEncoder().encode(JSON.stringify(neueListe, null, 4));
            const base64 = btoa(String.fromCharCode(...bytes));
            await fetch(GITHUB_URL, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Update", content: base64, sha: currentSha })
            });
            holeDaten();
        }

        function parseFormat(text, tIdx) {
            if (!text) return "";
            let lines = text.split('\n').map((line, lIdx) => {
                if (line.startsWith('[ ]')) return `<span class="cb-row" onclick="toggleCB(${tIdx}, ${lIdx})">☐ ${line.substring(3)}</span>`;
                if (line.startsWith('[x]')) return `<span class="cb-row done" onclick="toggleCB(${tIdx}, ${lIdx})">☑ ${line.substring(3)}</span>`;
                return line;
            });
            return lines.join('\n')
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/--(.*?)--/g, '<s>$1</s>')
                .replace(/\[color:(.*?)\](.*?)\[\/color\]/g, '<span style="color:$1">$2</span>');
        }

        async function toggleCB(tIdx, lIdx) {
            let lines = termineDaten[tIdx].notiz.split('\n');
            lines[lIdx] = lines[lIdx].startsWith('[ ]') ? lines[lIdx].replace('[ ]', '[x]') : lines[lIdx].replace('[x]', '[ ]');
            termineDaten[tIdx].notiz = lines.join('\n');
            await pushToGithub(termineDaten);
        }

        function speichereTermin() {
            const n = document.getElementById('new-name').value, d = document.getElementById('new-date').value, 
                  notiz = document.getElementById('new-note').value, idx = document.getElementById('edit-index').value;
            if (!n || !d) return;
            let neueListe = [...termineDaten];
            const eintr = { "name": n, "ziel": d.includes(":00") ? d : d + ":00", "notiz": notiz };
            if (idx === "-1") neueListe.push(eintr); else neueListe[idx] = eintr;
            pushToGithub(neueListe);
            resetInput();
        }

        function resetInput() {
            document.getElementById('new-name').value = ''; document.getElementById('new-date').value = '';
            document.getElementById('new-note').value = ''; document.getElementById('edit-index').value = "-1";
        }

        function updateAnzeige() {
            let html = "";
            const jetzt = new Date();
            termineDaten.sort((a,b) => new Date(a.ziel) - new Date(b.ziel)).forEach((t, i) => {
                const diff = new Date(t.ziel) - jetzt;
                let zStr = diff > 0 ? `${Math.floor(diff/86400000)}d ${Math.floor((diff%86400000)/3600000)}h` : "Fällig";
                html += `
                    <div class="termin-card">
                        <div style="flex:1">
                            <strong>${t.name}</strong><br>
                            <small>${new Date(t.ziel).toLocaleString()}</small>
                            <div class="notiz-text">${parseFormat(t.notiz, i)}</div>
                        </div>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <span class="zeit">${zStr}</span>
                            <button class="btn-action btn-edit" onclick="editTermin(${i})">✎</button>
                            <button class="btn-action btn-del" onclick="loescheTermin(${i})">✕</button>
                        </div>
                    </div>`;
            });
            document.getElementById('liste').innerHTML = html;
        }

        function editTermin(i) {
            const t = termineDaten[i];
            document.getElementById('new-name').value = t.name;
            document.getElementById('new-date').value = t.ziel.substring(0,16);
            document.getElementById('new-note').value = t.notiz;
            document.getElementById('edit-index').value = i;
        }

        function loescheTermin(i) { if(confirm("Löschen?")) pushToGithub(termineDaten.filter((_, idx) => idx !== i)); }

        setInterval(() => { if(isLogged) updateAnzeige(); }, 60000);
    </script>
</body>
</html>
