<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termin Monitor - Orbital Control Center</title>
    <style>
        :root { --accent: #00cae3; --bg-overlay: rgba(0, 0, 0, 0.7); }
        
        body { 
            background: linear-gradient(var(--bg-overlay), var(--bg-overlay)), 
                        url('https://images-assets.nasa.gov/image/PIA08653/PIA08653~medium.jpg');
            background-size: cover; background-attachment: fixed; background-position: center;
            color: white; font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            padding: 10px; margin: 0; min-height: 100vh;
        }

        #main-content { width: 100%; max-width: 850px; display: none; position: relative; z-index: 10; }
        
        .card { 
            background: rgba(20, 20, 20, 0.85); backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 202, 227, 0.3); border-radius: 12px; 
            padding: 15px; margin-bottom: 15px; box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }
        
        /* Optimierte Toolbar */
        .toolbar { display: flex; gap: 4px; margin-bottom: 5px; flex-wrap: wrap; align-items: center; }
        .tool-btn { background: #2a2a2a; color: var(--accent); border: 1px solid var(--accent); padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 0.75em; font-weight: bold; }
        .tool-btn:hover { background: var(--accent); color: black; }

        input, textarea { background: rgba(0,0,0,0.6); border: 1px solid #444; color: white; padding: 8px; border-radius: 5px; width: 100%; box-sizing: border-box; margin-bottom: 8px; font-size: 0.9em; }
        textarea { min-height: 40px; height: 45px; font-family: inherit; resize: vertical; }

        #cb-editor-zone { border: 1px dashed #555; padding: 10px; border-radius: 8px; margin-bottom: 10px; background: rgba(0,0,0,0.3); }
        .cb-edit-row { display: flex; gap: 8px; align-items: center; margin-bottom: 5px; }
        .cb-edit-row input[type="text"] { margin-bottom: 0; padding: 4px; flex: 1; }

        .btn-main { background: var(--accent); color: black; border: none; padding: 10px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1em; text-transform: uppercase; }
        .btn-main:hover { filter: brightness(1.2); }
        
        .termin-card { 
            background: rgba(30,30,30,0.75); backdrop-filter: blur(4px);
            border-left: 6px solid var(--accent); padding: 12px 15px; border-radius: 8px; 
            margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center;
        }
        
        .notiz-display { margin-top: 8px; padding-top: 5px; border-top: 1px solid rgba(0, 202, 227, 0.1); font-size: 0.85em; white-space: pre-wrap; color: #ccc; }
        .cb-line { cursor: pointer; display: block; padding: 1px 0; }
        .cb-line.done { text-decoration: line-through; color: #777; }
        
        .zeit-display { color: var(--accent); font-family: 'Courier New', monospace; font-size: 1.1em; font-weight: bold; margin-right: 12px; white-space: nowrap; }
        .faellig { color: #ff4d4d; }
        .btn-action { padding: 5px 10px; border-radius: 4px; border: none; cursor: pointer; font-size: 0.9em; margin-left: 3px; transition: transform 0.1s; }
        .btn-action:active { transform: scale(0.9); }

        #login-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .pin-box { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid var(--accent); text-align: center; box-shadow: 0 0 30px rgba(0, 202, 227, 0.2); }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="pin-box">
            <h2 style="color:var(--accent); margin-top:0; letter-spacing: 2px;">SYSTEM LOGIN</h2>
            <input type="password" id="pin" placeholder="PIN" style="width:120px; text-align:center; font-size:24px; border: 2px solid var(--accent); background: black;">
            <br><button class="btn-main" onclick="login()">ACCESS GRANT</button>
        </div>
    </div>

    <div id="main-content">
        <h1 style="text-align:center; text-transform:uppercase; letter-spacing:6px; margin-bottom:20px; text-shadow: 0 0 15px var(--accent);">Termin Monitor</h1>
        
        <div class="card">
            <input type="hidden" id="edit-id" value="-1">
            <div style="display:flex; gap:8px;">
                <input type="text" id="t-name" placeholder="Name des Termins" style="flex:2">
                <input type="datetime-local" id="t-date" style="flex:1">
            </div>
            
            <div class="toolbar">
                <button class="tool-btn" onclick="wrapText('**','**')" title="Fett"><b>B</b></button>
                <button class="tool-btn" onclick="wrapText('--','--')" title="Durchgestrichen"><s>S</s></button>
                <button class="tool-btn" onclick="wrapText('[color:#ff4d4d]','[/color]')" style="color:#ff4d4d">ROT</button>
                <button class="tool-btn" onclick="wrapText('[color:#00ff00]','[/color]')" style="color:#00ff00">GR√úN</button>
                <button class="tool-btn" onclick="wrapText('[color:#ffff00]','[/color]')" style="color:#ffff00">GELB</button>
                <button class="tool-btn" onclick="wrapText('[color:#1e90ff]','[/color]')" style="color:#1e90ff">BLAU</button>
                <button class="tool-btn" onclick="addCB()">+ CHECKBOX</button>
            </div>
            <textarea id="t-note" placeholder="Notizentext hier eingeben..."></textarea>

            <div id="cb-editor-zone">
                <div id="cb-list"></div>
            </div>

            <button class="btn-main" id="save-btn" onclick="save()">OK / SPEICHERN</button>
            <div style="text-align: right; margin-top: 10px;">
                 <button class="tool-btn" style="background:transparent; border:none; color:#555; font-size:0.65em;" onclick="logout()">SESSION TERMINATE (LOGOUT)</button>
            </div>
        </div>

        <div id="liste">Lade Orbital-Daten...</div>
    </div>

<script>
    const P_ENC = "MDUwOA==";
    const t1 = "github_pat_11BBRVHCQ05kX9OEirDuF2";
    const t2 = "_SfPbmFFMu5S4O8kX6AdanuVfPsNY6k84nVv35qdNOgAV5OKWJ5NnW3tS9qH";
    const G_URL = 'https://api.github.com/repos/dacasio/info-board/contents/termine.json';
    let data = [], currentSha = "", isLogged = false;

    window.onload = () => { if(localStorage.getItem('termin_monitor_auth') === 'true') login(true); };

    function login(auto = false) {
        const pinVal = document.getElementById('pin').value;
        if(auto || btoa(pinVal.trim()) === P_ENC) {
            localStorage.setItem('termin_monitor_auth', 'true');
            document.getElementById('login-overlay').style.display='none';
            document.getElementById('main-content').style.display='block';
            isLogged = true; load();
        } else if(!auto) { alert("ACCESS DENIED - WRONG PIN"); }
    }

    function logout() { localStorage.removeItem('termin_monitor_auth'); location.reload(); }

    function wrapText(before, after) {
        const a = document.getElementById('t-note');
        const s = a.selectionStart, e = a.selectionEnd;
        a.value = a.value.substring(0, s) + before + a.value.substring(s, e) + after + a.value.substring(e);
        a.focus();
    }

    function addCB(val = "", checked = false) {
        const div = document.createElement('div');
        div.className = "cb-edit-row";
        div.innerHTML = `<input type="checkbox" ${checked ? 'checked' : ''}><input type="text" value="${val}"><button class="tool-btn" style="color:#ff4d4d; border-color:#ff4d4d" onclick="this.parentElement.remove()">‚úï</button>`;
        document.getElementById('cb-list').appendChild(div);
    }

    async function load() {
        try {
            const res = await fetch(G_URL, { headers: { 'Authorization': `token ${t1+t2}` } });
            if(res.ok) {
                const j = await res.json();
                currentSha = j.sha;
                data = JSON.parse(new TextDecoder().decode(Uint8Array.from(atob(j.content), c => c.charCodeAt(0))));
                render();
            }
        } catch(e) { console.error("Orbit Sync Failed"); }
    }

    function render() {
        const jetzt = new Date();
        let h = "";
        data.sort((a,b) => new Date(a.ziel) - new Date(b.ziel)).forEach((t, i) => {
            const ziel = new Date(t.ziel), diff = ziel - jetzt;
            let zStr = "F√ÑLLIG";
            if(diff > 0) {
                const d = Math.floor(diff/86400000).toString().padStart(2,'0');
                const hh = Math.floor((diff%86400000)/3600000).toString().padStart(2,'0');
                const mm = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
                const ss = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
                zStr = `${d}d ${hh}h ${mm}m ${ss}s`;
            }
            h += `<div class="termin-card">
                <div style="flex:1; min-width:0; padding-right:10px;">
                    <strong style="font-size:1.1em; letter-spacing:1px;">${t.name}</strong><br>
                    <small style="color:#999">${ziel.toLocaleString('de-DE')}</small>
                    <div class="notiz-display">${format(t.notiz, i)}</div>
                </div>
                <div style="display:flex; align-items:center; flex-shrink:0;">
                    <span class="zeit-display ${diff <= 0 ? 'faellig' : ''}">${zStr}</span>
                    <button class="btn-action" style="background:#00cae3" onclick="copy(${i})" title="Kopieren">üìÑ</button>
                    <button class="btn-action" style="background:#ffcc00" onclick="edit(${i})" title="Bearbeiten">‚úé</button>
                    <button class="btn-action" style="background:#ff4d4d; color:white" onclick="del(${i})" title="L√∂schen">‚úï</button>
                </div>
            </div>`;
        });
        document.getElementById('liste').innerHTML = h;
    }

    function format(txt, tIdx) {
        if(!txt) return "";
        let lines = txt.split('\n').map((l, lIdx) => {
            if(l.startsWith('[ ]')) return `<span class="cb-line" onclick="toggle(${tIdx},${lIdx})">‚òê ${l.slice(3)}</span>`;
            if(l.startsWith('[x]')) return `<span class="cb-line done" onclick="toggle(${tIdx},${lIdx})">‚òë ${l.slice(3)}</span>`;
            return l;
        });
        return lines.join('\n')
            .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
            .replace(/--(.*?)--/g, '<s>$1</s>')
            .replace(/\[color:(.*?)\](.*?)\[\/color\]/g, '<span style="color:$1">$2</span>');
    }

    async function toggle(tIdx, lIdx) {
        let l = data[tIdx].notiz.split('\n');
        l[lIdx] = l[lIdx].startsWith('[ ]') ? l[lIdx].replace('[ ]','[x]') : l[lIdx].replace('[x]','[ ]');
        data[tIdx].notiz = l.join('\n');
        saveToGit();
    }

    function edit(i) {
        const t = data[i];
        document.getElementById('edit-id').value = i;
        document.getElementById('t-name').value = t.name;
        document.getElementById('t-date').value = t.ziel.substring(0,16);
        document.getElementById('cb-list').innerHTML = "";
        let textPart = [];
        t.notiz.split('\n').forEach(line => {
            if(line.startsWith('[ ]')) addCB(line.slice(3), false);
            else if(line.startsWith('[x]')) addCB(line.slice(3), true);
            else textPart.push(line);
        });
        document.getElementById('t-note').value = textPart.join('\n');
        document.getElementById('save-btn').innerText = "UPDATE BEST√ÑTIGEN";
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function copy(i) {
        edit(i);
        document.getElementById('edit-id').value = "-1";
        document.getElementById('t-name').value += " (KOPIE)";
        document.getElementById('save-btn').innerText = "OK / SPEICHERN";
    }

    async function save() {
        const name = document.getElementById('t-name').value, date = document.getElementById('t-date').value, note = document.getElementById('t-note').value, id = document.getElementById('edit-id').value;
        if(!name || !date) { alert("Titel und Datum ben√∂tigt!"); return; }
        let fullNote = note;
        document.querySelectorAll('.cb-edit-row').forEach(row => {
            const txt = row.querySelector('input[type="text"]').value, chk = row.querySelector('input[type="checkbox"]').checked;
            if(txt) fullNote += `\n${chk ? '[x]' : '[ ]'}${txt}`;
        });
        const entry = { name, ziel: date, notiz: fullNote.trim() };
        if(id === "-1") data.push(entry); else data[id] = entry;
        saveToGit();
        document.getElementById('edit-id').value = "-1"; document.getElementById('cb-list').innerHTML = ""; document.getElementById('t-note').value = ""; document.getElementById('t-name').value = "";
        document.getElementById('save-btn').innerText = "OK / SPEICHERN";
    }

    async function saveToGit() {
        const content = btoa(unescape(encodeURIComponent(JSON.stringify(data, null, 4))));
        await fetch(G_URL, { method: 'PUT', headers: { 'Authorization': `token ${t1+t2}`, 'Content-Type': 'application/json' }, body: JSON.stringify({ message: "Orbit Update", content, sha: currentSha }) });
        load();
    }

    function del(i) { if(confirm("Eintrag unwiderruflich l√∂schen?")) { data.splice(i,1); saveToGit(); } }

    setInterval(() => { if(isLogged) render(); }, 1000);
    setInterval(() => { if(isLogged) load(); }, 60000);
</script>
</body>
</html>
